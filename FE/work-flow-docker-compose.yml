version: '3.9'

services:
  react-app:
    container_name: app-dev
    image: app-dev
    build:
      context: .
      target: development
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    volumes:
      - ./src:/app/src
    restart: unless-stopped
    stdin_open: true
    tty: true
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    networks:
      - app-network

  work-flow-db:
    container_name: db-dev
    image: mongo:latest
    restart: always
    volumes:
      - mongodb-data:/data/db
    ports:
      - '27017:27017'
    networks:
      - app-network

  redis:
    container_name: redis
    image: redis:latest
    restart: always
    volumes:
      - redis-data:/data
    ports:
      - '6379:6379'
    networks:
      - app-network

volumes:
  mongodb-data:
    driver: local
  redis-data:
    driver: local

networks:
  app-network:
    driver: bridge
