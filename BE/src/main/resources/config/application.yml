spring:
  profiles:
    active: dev
  jpa:
    properties:
      hibernate:
        SpringSessionContext: org.springframework.orm.hibernate5.SpringSessionContext
    open-in-view: false

server:
  port: 8080

logging:
  level:
    root: INFO
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: DEBUG
              MongoOperations: INFO
              MongoDatabaseFactorySupport: INFO
              MongoTemplate.MongoClientSession: INFO
              MongoClient: INFO
              MongoClientImpl: INFO
              Mongo: INFO
              MongoDbFactory: INFO
    mongodb:
      driver: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui/index.html

