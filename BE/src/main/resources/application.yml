server:
  port: 8080

client:
  url: "http://localhost:3000"

redis:
  host: localhost
  port: 6379

spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: work-flow
  jpa:
    properties:
      hibernate:
        SpringSessionContext: org.springframework.orm.hibernate5.SpringSessionContext
    open-in-view: false

#logging
logging:
  level:
    root: INFO
    org:
      springframework:
        data:
          mongodb:
            core:
              MongoTemplate: INFO
              MongoOperations: INFO
              MongoDatabaseFactorySupport: INFO
              MongoTemplate.MongoClientSession: INFO
              MongoClient: INFO
              MongoClientImpl: INFO
              Mongo: INFO
              MongoDbFactory: INFO
    mongodb:
      driver: INFO
  file:
    name: D:/work-flow/work-flow.log
  pattern:
    dateformat: dd-MM-yyyy HH:mm:ss

springdoc:
  api-docs:
    path: /api-docs

file-utils:
  image-path: D:/work-flow/image/

